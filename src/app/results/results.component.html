<mat-card>
  <mat-card-title class="title">Results</mat-card-title>
  <mat-card-content *ngFor="let a of answers.values"
    [ngClass]="{correct: a.correct}">
    Your answer: {{a.value}} ({{a.correct}})
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" class="btn btn-primary">
      <a routerLink="/welcome" class="btn btn-primary">Choose another quiz!</a>
    </button>
  </mat-card-actions>
</mat-card>
